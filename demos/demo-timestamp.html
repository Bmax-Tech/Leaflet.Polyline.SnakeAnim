<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Leaflet debug page</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
		  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		  crossorigin=""/>
	<style>
		.leaflet-div-icon{
			border: none;
			background: #ffffff00;
		}
	</style>
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
			integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
			crossorigin=""></script>


	<script src="../L.Polyline.SnakeAnim.js"></script>
</head>
<body>
	<div id="map" style="width: 800px; height: 600px; border: 1px solid #ccc">
		<p style="z-index:500; bottom: 10px; position: absolute; width: 100%; text-align: center; font-size: 20px; ">Playback time: <span id="playbackTime"></span></p>
	</div>

	<div>
		<p></p>
		<label for="speedValue">PlaybackSpeed</label><input type="number" id="speedValue" min="0" value="60" step="0.1" onchange="changeSpeed()"></p>
		<button onclick='snake()'>SNAKE! IT'S A SNAKE!</button><button onclick='snakeOut()'>SNAKE! GO OUT!</button>
	</div>
	<div>
		<p><label for="checkFollowHead">Follow head</label><input type="checkbox" id="checkFollowHead" checked="true" onclick="snakeFollow()">
			<label for="checkShowMarker">Show a marker on head</label><input type="checkbox" id="checkShowMarker" checked="true" onclick="snakeShowMarker()">
			<label for="checkHideHeadMarker">Hide the head marker at the end</label><input type="checkbox" id="checkHideHeadMarker"></p>
		<button onclick='snakeLaunch()'>LAUNCH A SNAKE!</button><button onclick='snakeReset()'>RESET THE SNAKE!</button>
	</div>

	<script src="route-time.js"></script>
	<script>
		let latlngs = [];
		let timestamps = [];
		for (let i = 0; i < route.length; i++) {
			timestamps.push(new Date(route[i].time));
			latlngs.push(new L.LatLng(route[i].lat, route[i].lon));
		}
		// Shorter path for development
		//let latlngs = [new L.LatLng(51,0), new L.LatLng(52,0), new L.LatLng(52,1), new L.LatLng(51,1), new L.LatLng(51.5,0.5)];
		//let timestamps = [[new Date('2020-01-01T00:00:00'), new Date('2020-01-01T00:01:00'), new Date('2020-01-01T00:02:00'), new Date('2020-01-01T00:04:00'), new Date('2020-01-01T00:05:00')]];
		const len = latlngs.length;

		let path = L.polyline(latlngs, { snakeTimestamps: timestamps, snakingTimeSpeed: 60 }); // It goes 100 times faster than it took in real life
		let map = L.map('map',{
			center: latlngs[0],
			zoom: 13
		});

		let positron = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
		}).addTo(map);

		map.addLayer(L.marker(latlngs[0]));
		map.addLayer(L.marker(latlngs[len - 1]));

		map.addLayer(path);

		path.bindPopup("Hello world");


		function snake() {
			path.snakeIn();
		}

		function snakeOut(){
			path.snakeOut();
		}

		function snakeLaunch(){
			path.snakeIn();
			setTimeout(function () {
				path.snakeOut();
			}, 1000)
		}

		function snakeReset(){
			path.snakeReset();
			headMarker.setLatLng(latlngs[len - 1]);
		}


		let checkBoxHead = document.getElementById("checkFollowHead");

		let carIcon = L.divIcon({html: '<i class="fas fa-plane fa-2x" style="color:#0098ff;"></i>', iconAnchor:[0,12], popupAnchor:[12,-12]});
		let headMarker = L.marker(latlngs[0], {icon: carIcon}).bindPopup("<p>I was a real airplane!</p>", { autoPan: false });

		let checkBoxShowMarker = document.getElementById("checkShowMarker");
		let checkBoxHideHeadMarker = document.getElementById("checkHideHeadMarker");
		snakeShowMarker();
		function snakeShowMarker(){
			if(checkBoxShowMarker.checked){
				map.addLayer(headMarker);
			}else if(map.hasLayer(headMarker)){
				map.removeLayer(headMarker);
			}
		}

		let inputSpeedValue = document.getElementById("speedValue");
		changeSpeed();
		function changeSpeed(){
			path.options.snakingTimeSpeed = inputSpeedValue.value;
		}

		/*path.on('snakeInStart snakeOutStart snakeIn snakeOut snakeInEnd snakeOutEnd', function(ev){
			console.log(ev.type);
		});*/

		path.on('snakeInStart', function(ev){
			if(checkBoxShowMarker.checked && !map.hasLayer(headMarker)){
				map.addLayer(headMarker);
			}
		});

		path.on('snakeIn snakeInEnd', function(ev){
			if(checkBoxHead.checked){
				map.setView(ev);
			}
			headMarker.setLatLng(ev);
		});

		let playbackTimeDiv = document.getElementById("playbackTime");
		path.on('snakeInDate', function(ev){
			//console.log(ev);
			let date = new Date(ev[0]);
			playbackTimeDiv.textContent = date.getFullYear() + "/" + (date.getMonth()+1) + "/" + date.getDate() + " " + date.getHours().toString().padStart(2, '0') + ":" + date.getMinutes().toString().padStart(2, '0') + ":" + date.getSeconds().toString().padStart(2, '0') + "," + date.getMilliseconds().toString().padStart(3, '0');
		});

		path.on('snakeInEnd', function(ev){
			if(checkBoxHideHeadMarker.checked && map.hasLayer(headMarker)){
				map.removeLayer(headMarker);
			}
		});
	</script>
</body>
</html>
