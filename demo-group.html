<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Leaflet debug page</title>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
		  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		  crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
			integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
			crossorigin=""></script>


	<script src="L.Polyline.SnakeAnim.js"></script>
</head>
<body>
	<div id="map" style="width: 800px; height: 600px; border: 1px solid #ccc"></div>

    <div>
        <p></p>
        <button onclick='snake()'>SNAKE! IT'S A SNAKE!</button><button onclick='snakeOut()'>SNAKE! GO OUT!</button>
    </div>
    <div>
        <p><label for="checkFollowHead">Follow head:</label><input type="checkbox" id="checkFollowHead" onclick="snakeFollow()">
			<label for="checkRemoveMarkers">Remove markers</label><input type="checkbox" id="checkRemoveMarkers" onclick="snakeRemoveMarkers()"></p>
        <button onclick='snakeLaunch()'>LAUNCH A SNAKE!</button><button onclick='snakeReset()'>RESET THE SNAKE!</button>
    </div>

	<script src="route.js"></script>
	<script>
// 		for (var i = 0, latlngs = [], len = route.length; i < len; i++) {
// 			latlngs.push(new L.LatLng(route[i][0], route[i][1]));
// 		}

		let trd = [63.5, 11],
		    mad = [40.5, -3.5],
		    lnd = [51.5, -0.5],
		    ams = [52.3, 4.75],
		    vlc = [39.5, -0.5];


		var route = L.featureGroup([
			L.marker(trd),
			L.polyline([trd, ams]),
			L.marker(ams),
			L.polyline([ams, lnd]),
			L.marker(lnd),
			L.polyline([lnd, mad]),
			L.marker(mad),
			L.polyline([mad, vlc]),
			L.marker(vlc)
		]);

		const map = L.map('map');

		let positron = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
		}).addTo(map);


		map.fitBounds(route.getBounds());

// 		map.addLayer(new L.Marker(latlngs[0]));
// 		map.addLayer(new L.Marker(latlngs[len - 1]));

		map.addLayer(route);

		function snake() {
			route.snakeIn();
		}

		function snakeOut() {
			route.snakeOut();
		}

        let checkBoxHead = document.getElementById("checkFollowHead");
        snakeFollow();
		function snakeFollow(){
			route._snakingLayers.forEach(function (layer) {
				if(layer instanceof L.Polyline){ // this can also be setup during polyline creation
					layer.options.followHead = checkBoxHead.checked;
				}
			});
			route.getLayers().forEach(function (layer) {
				if(layer instanceof L.Polyline){ // this can also be setup during polyline creation
					layer.options.followHead = checkBoxHead.checked;
				}
			});
		}

		let checkRemoveMarkers = document.getElementById("checkRemoveMarkers");
		snakeRemoveMarkers();
		function snakeRemoveMarkers(){
			route.options.snakeRemoveLayers = checkRemoveMarkers.checked;
		}

		function snakeLaunch(){
			route.snakeIn();
			setTimeout(function () {
				route.snakeOut();
			}, 1000)
		}

		function snakeReset(){
			route.snakeReset();
		}

		route.on('snakeInStart snakeOutStart snake snakeInEnd snakeOutEnd', function(ev){
			console.log(ev.type);
		});


	</script>
</body>
</html>
