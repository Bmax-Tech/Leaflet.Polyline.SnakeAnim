<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Leaflet debug page</title>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
		  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		  crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
			integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
			crossorigin=""></script>


	<script src="L.Polyline.SnakeAnim.js"></script>
</head>
<body>
	<div id="map" style="width: 800px; height: 600px; border: 1px solid #ccc"></div>

	<div>
		<button onclick='snake()'>SNAKE! IT'S A SNAKE!</button><button onclick='snakeFollow()'>SNAKE! FOLLOW MY HEAD!</button>
	</div>

	<script src="route.js"></script>
	<script>
// 		for (var i = 0, latlngs = [], len = route.length; i < len; i++) {
// 			latlngs.push(new L.LatLng(route[i][0], route[i][1]));
// 		}

		var trd = [63.5, 11],
		    mad = [40.5, -3.5],
		    lnd = [51.5, -0.5],
		    ams = [52.3, 4.75],
		    vlc = [39.5, -0.5];


		var route = L.featureGroup([
			L.marker(trd),
			L.polyline([trd, ams]),
			L.marker(ams),
			L.polyline([ams, lnd]),
			L.marker(lnd),
			L.polyline([lnd, mad]),
			L.marker(mad),
			L.polyline([mad, vlc]),
			L.marker(vlc)
		]);

		var map = L.map('map');

		var positron = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
		}).addTo(map);


		map.fitBounds(route.getBounds());

// 		map.addLayer(new L.Marker(latlngs[0]));
// 		map.addLayer(new L.Marker(latlngs[len - 1]));

		map.addLayer(route);

		function snake() {
			route.eachLayer(function (layer) {
				if(layer instanceof L.Path){
					layer.options.followHead = false;
				}
			});
			route.snakeIn();
		}

		function snakeFollow(){
			route.eachLayer(function (layer) { // this can be setup during polyline creation
				if(layer instanceof L.Path){
					layer.options.followHead = true;
				}
			});
			route.snakeIn();
		}

		route.on('snakestart snake snakeend', function(ev){
			console.log(ev.type);
		});


	</script>
</body>
</html>
